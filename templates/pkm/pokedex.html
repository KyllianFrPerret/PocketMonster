<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Pokémon </title>
	<link rel="icon" href="static/logo/mini_logo.png">
	<link href="/static/style.css" rel="stylesheet" type="text/css">
  </head>

<body>

<div class="container">


    
      <a href="/"><img src="static/logo/logo.png" class="logo"/></a>

    <div class="banner" >
    	
      <a href="pokedex" ; ><button class="btn" ><font color="#fff">Pokedex</font></button></a>
      <a href="upload" ; ><button class="btn" ><font color="#fff">Upload</font></button></a>
      <a href="capacite" ; ><button class="btn"><font color="#fff">Capacitées</font></button></a>
      <a href="talent" ; ><button class="btn"><font color="#fff">Talent</font></button></a>
    </div>



<br>
<br>
<div class ="info-list">
<h1 >Pokedex</h1>
<br>
<br>
	<table style="border: 3px solid black; background-color: #FFFFFF;margin: auto;border-collapse: collapse;">


		<tr style="border: 3px solid black;">
				<th style="border: 3px solid black;" >Sprite</th>
				<th style="border: 3px solid black;">Pokedex national</th>
				<th style="border: 3px solid black;">Nom</th>
				<th style="border: 3px solid black;">Type</th>
			</tr>
		{% for pk in pkm %}
		<tr style="border: 3px solid black;">
				<td style="border: 3px solid black;"><a href="PKM?id={{ pk[1]}}"><img src="{{ pk[0] }}" style="max-width: 40%; height: auto;"/></a></td >
				<td style="border: 3px solid black;"align="center"><a href="PKM?id={{ pk[1]}}"> {{ pk[1] }} </a></td>
				<td style="border: 3px solid black;"><a href="PKM?id={{ pk[1]}}"> {{ pk[2] }} </a></td>
				<td style="border: 3px solid black;"><a href="PKM?id={{ pk[1]}}"> {{ pk[3] }} </a></td>

		</tr>
		{% endfor %}

</div>
</div>
</body>
